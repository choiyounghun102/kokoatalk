<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-regular fa-clock fa-sm"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input required name="username" type="text" placeholder="이메일을 입력하세요">
        <input required minlength="8" name="password" type="password" placeholder="비밀번호를 입력하세요">
        <input type="submit" value="Log in" name="" id="">
        <a href="#">계정 또는 비밀번호 찾기</a>
    </form>


    <div id="no-mbile">
        <span>Your screen too big</span>
      </div>

    <script src="https://kit.fontawesome.com/0e22025525.js" crossorigin="anonymous"></script>
</body>
</html>
