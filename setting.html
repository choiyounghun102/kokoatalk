<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-regular fa-clock fa-sm"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">설정</h1>
        </div>
        <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-2x"></i></div>
    </header>

    <main class="main__screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fa-solid fa-user-lock fa-lg"></i>
                    <span>카카오계정</span>
                </div>
                <div class="settings__setting__column">
                        chldudgns1234567...
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                <i class="fa-solid fa-lock fa-lg"></i>
                <span>개인/보안</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                <i class="fa-solid fa-bell fa-lg"></i>
                <span>알림</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
        </ul>
    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
          <span class="nav__note badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="view.html"><i class="far fa-eye fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="shopping.html"><i class="fas fa-bag-shopping fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <div id="no-mbile">
        <span>Your screen too big</span>
      </div>
    <script src="https://kit.fontawesome.com/0e22025525.js" crossorigin="anonymous"></script>
</body>
</html>
