<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Kokoa talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-regular fa-clock fa-sm"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">최영훈</span>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main__screen">
        <div class="main-chat">
        <div class="chat__timestamp">
            <div class="timestamp-clainder"><i class="fa-solid fa-calendar-days fa-sm"></i> 2022년 10월 22일</div>
        </div>
        <div class="message-row">
            <img src="https://s3-ap-northeast-1.amazonaws.com/teamblindstatics/link/1/c8850f35a56434dc2191eae7ac970f45_1660189236881_crop.jpeg" alt="">
            <div class="message-row__content">
                <span class="message__author">최영훈</span>
                <div class="message__info">
                    <span class="message__bubble">너의 좌우명은?</span>
                    <span class="message__time">2:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            
            <div class="message-row__content">
                
                <div class="message__info">
                    <span class="message__bubble">피할 수 없으면 즐겨라</span>
                    <span class="message__time">2:53</span>
                </div>
            </div>
        </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-plus fa-2x"></i>
        </div>

        <div class="reply__column">
            <input type="text">
            <i class="fa-regular fa-face-smile"></i>
            <button>
            <i class="fa-solid fa-hashtag"></i>
            </button>
        </div>
    </form>

    <div id="no-mbile">
        <span>Your screen too big</span>
      </div>
    <script src="https://kit.fontawesome.com/0e22025525.js" crossorigin="anonymous"></script>
</body>
</html>
