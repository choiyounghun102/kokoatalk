<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more - Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-regular fa-clock fa-sm"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-qrcode fa-2x"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-2x"></i></a></span>
      </div>
    </header>

    <section>
      <div class="more-wallet">
        <div class="more-wallet_security">
          <span>지갑<i class="fa-solid fa-angle-right"></i></span>
          <span class="more-wallet_security__shied"><i class="fa-solid fa-shield-virus"></i>인증서</span>
        </div>
        <div class="more-wallet_pay">
          <span><i class="fa-solid fa-comment fa-sm"></i>pay</span>
          <span>2,100원</span>
        </div>
        <div class="more-wallet_more">
          <div class="more-wallet__column">
            <span>송금</span>
            <div class="more-wallet__column-divider"></div>
            <span>결재</span>
            <div class="more-wallet__column-divider"></div>
            <span>자산</span>
          </div>
          <div class="more-wallet__column">
            <i class="fa-solid fa-cart-shopping"></i>
            <h6>구매내역</h6>
          </div>
        </div>
      </div>
    </section>
    
    <main class="main__screen more-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-regular fa-calendar-check fa-2x"></i>
          <span>캘린더</span></div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-box-archive fa-2x"></i>
          <span>톡서랍</span></div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>메일</span></div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-gamepad fa-2x"></i>
          <span>게임</span></div>
      </div>
      <div class="more-suggestions">
        <h4>카카오 나우</h4>
        <div class="more-suggestions__screen"></div>
      </div>
    </main>

    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
          <span class="nav__note badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="view.html"><i class="far fa-eye fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="shopping.html"><i class="fas fa-bag-shopping fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <div id="no-mbile">
      <span>Your screen too big</span>
    </div>
    <script src="https://kit.fontawesome.com/0e22025525.js" crossorigin="anonymous"></script>
</body>
</html>
