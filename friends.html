<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends - Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-regular fa-clock fa-sm"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-user-plus fa-2x"></i></span>
        <span><i class="fa-solid fa-music fa-2x"></i></span>
        <span><i class="fa-solid fa-gear fa-2x"></i></span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fa-solid fa-circle-info"></i>
      information
      <i class="fa-solid fa-angle-right fa-sm"></i>
    </a>

    <main class="friends__screen">
      <div class="user-component">
        <div class="user-component__column">
          <img 
          src="https://s3-ap-northeast-1.amazonaws.com/teamblindstatics/link/1/c8850f35a56434dc2191eae7ac970f45_1660189236881_crop.jpeg" 
          class="user-component__avartar user-component__avartar--xl" alt="">
          <div class="user-component__text">
            <h4 class="user-component__title-xl">최영훈</h4>
            <h6 class="user-component__subtitle">피할 수 없으면 즐겨라</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>channel</span>
          <i class="fa-solid fa-angle-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img 
            src="https://s3-ap-northeast-1.amazonaws.com/teamblindstatics/link/1/c8850f35a56434dc2191eae7ac970f45_1660189236881_crop.jpeg" 
            class="user-component__avartar user-component__avartar--sm" alt="">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">channel</h4>
              <!-- <h6 class="user-component__subtitle">피할 수 없으면 즐겨라</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
            <i class="fa-solid fa-angle-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
          <span class="nav__note badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="view.html"><i class="fa-regular fa-eye fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="shopping.html"><i class="fa-solid fa-bag-shopping fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>
    <div class="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>


    <div id="no-mbile">
      <span>Your screen too big</span>
    </div>

    <script src="https://kit.fontawesome.com/0e22025525.js" crossorigin="anonymous"></script>
</body>
</html>
