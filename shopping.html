<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping - Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>5:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-regular fa-clock fa-sm"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">쇼핑</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-qrcode fa-2x"></i></span>
        <span class="screen-header__dot">
          <span class="dot screen-header_dot-dot"></span>
        <i class="fa-solid fa-gear fa-2x"></i>
        </span>
        
      </div>
    </header>

    <main class="main__screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-solid fa-gift fa-2x"></i>
          <span>선물하기</span></div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-store fa-2x"></i>
          <span>쇼핑하기</span></div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-m fa-2x"></i>
          <span>메이커스</span></div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-face-meh fa-2x"></i>
          <span>프렌즈</span></div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-podcast fa-2x"></i>
          <span>쇼핑라이브</span></div>
      </div>
      <div class="shopping-list">
        <h6 class="shopping-list__title">Shopping-list</h6>
        <span>Product photo</span>
      </div>
      <div class="shopping-my">
        <div class="shopping-my_name">
          <img 
          class="shopping-my_name-avartar"
          src="https://s3-ap-northeast-1.amazonaws.com/teamblindstatics/link/1/c8850f35a56434dc2191eae7ac970f45_1660189236881_crop.jpeg" alt="">
        <span class="shopping__name">최영훈님의 쇼핑
          <i class="fa-solid fa-angle-right"></i></span>
        </div>
        <div class="shopping-my_name">
          <span>최근 주문</span>
          <span>선물함</span>
        </div>
      </div>
      <div class="shopping-post">
        <div class="shopping-post__column">
          <h5 class="shopping-post__title">#노마드 코더</h5>
          <h6 class="shopping-post__hashtags">#best#html#css</h6>
          <div class="shopping-post__members">
            <img src="https://www.filepicker.io/api/file/8zhcu9oTtiFw9jQSglsR" alt="">
            <span class="shopping-post__members-count">니콜라스</span>
            <div class="divider"></div>
            <span class="shopping-post__members-status">Active</span>
          </div>
        </div>
        <div class="shopping-post__column">
          <div class="shopping-post__photo">
            <img src="https://nomadcoders.co/m.svg" alt="">
            <div class="shopping-post__heart-count">
              <i class="fa-solid fa-heart fa-sm"></i><span>436</span> 
            </div>
          </div>
        </div>
      </div>
    </main>

    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html">
          <span class="nav__note badge">1</span>
          <i class="fa-regular fa-comment fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="view.html"><i class="far fa-eye fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="shopping.html"><i class="fas fa-bag-shopping fa-2x"></i></a></li>
          <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
      </ul>
    </nav>

    <div id="no-mbile">
      <span>Your screen too big</span>
    </div>
    <script src="https://kit.fontawesome.com/0e22025525.js" crossorigin="anonymous"></script>
</body>
</html>
